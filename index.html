<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Your Library</h1>
        <div class="libraryStats">
            <div class="stats">Your Stats:</div>
            <div class="booksRead"><span class="booksReadNum">-</span> of 
                <span class="totalBooksNum">-</span> <span class="bookWord">books</span> read</div>
            <div class="pagesFlipped"><span class="pagesFlippedNum">-</span> of 
                <span class="totalPagesNum">-</span> pages flipped</div>
            <div class="authorsRead"><span class="authorsReadNum">-</span> of 
                <span class="totalAuthorsNum">-</span> <span class="authorWord">authors</span> read</div>
        </div>
    </div>
    <div id="bookDisplay">

    </div>
    <div class="formContainer hideFormContainer">
        <form action="" method="get">
            <div class="formTitle">
                Add Book to Library
            </div>
            <label for="title">
                <input type="text" id="title" name="title" required>
                <span>Title</span>
            </label>
            <label for="author">
                <input type="text" id="author" name="author" required>
                <span>Author</span>
            </label>
            <label for="pages">
                <input type="tel" id="pages" name="pages" min="1" pattern="\d+" required>
                <span>Pages</span>
            </label>
            <label for="read">
                <input type="checkbox" id="read" name="read">
                Read?
            </label>
            <input type="submit" value="Add Book">
        </form>
    </div>
    <div class="footer">
        Built by Devin Chapman <a href="https://github.com/devchap8/library">
            <img src="images/white-github-icon.png" alt="github icon" height="25" width="25">
        </a>
        for the Odin Project
    </div>
    <button class="formToggleButton">+</button>
</body>
</html>
